<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTPS Request</title>
</head>
<body>
    <img id="avatar" src="" alt="Image url"/>
    <p id="demo"></p>

    <script>
        let request=new XMLHttpRequest();
        request.open("GET","https://api.github.com/users/Aafreen2202");
        request.send();
        request.onload=()=>
        {
            console.log(request);
            if(request.status===200)
            {
                const jsonData=JSON.parse(request.response);
                console.log("jsonData:",jsonData);
                document.getElementById("demo").innerHTML=`User name from Server is ${jsonData.name}`;
                document.getElementById("avatar").src=jsonData.avatar_url;
            }
           else {
            document.getElementById("demo").innerHTML=`Error Occured with status ${request.status}::${request.statusText}`; 
           }

        };  
        
    </script>
</body>
</html>
